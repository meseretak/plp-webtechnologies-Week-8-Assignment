  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <aside class="social-sidebar">
    <a href="https://www.linkedin.com/in/meseret-akalu-76363121b/" target="_blank">LinkedIn</a>
    <a href="https://github.com/meseretak" target="_blank">GitHub</a>
    <a href="https://www.youtube.com/" target="_blank">YouTube</a>
  </aside>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">EthioOps</a>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <button id="nav-toggle-4" class="nav-toggle">☰</button>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact & Registration</h1>
    <p>Fill the form to register interest, request a quote, or schedule a meeting.</p>

    <form id="contactForm" class="contact-form" novalidate>
      <label>
        Full name
        <input type="text" name="name" id="name" placeholder="Your full name" required>
      </label>

      <label>
        Email
        <input type="email" name="email" id="email" placeholder="you@domain.com" required>
      </label>

      <label>
        Organization
        <input type="text" name="org" id="org" placeholder="Company / organization">
      </label>

      <label>
        Message / Scope
        <textarea name="message" id="message" rows="6" placeholder="Brief description of scope or request" required></textarea>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn">Send message</button>
        <button type="reset" class="btn btn-ghost">Reset</button>
      </div>

      <div id="formStatus" class="form-status" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <span class="name">Meseret Akalu</span>
        <nav class="footer-pages">

        </nav>

      <div class="footer-right">
        <p>QA & DevOps Consulting — Ethiopia</p>

      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
