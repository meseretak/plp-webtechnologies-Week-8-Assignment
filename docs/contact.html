<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Meseret Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="container">
        <div class="logo">Meseret Portfolio</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="contact.html" class="cta-btn">Get in Touch</a>
    </div>
</header>

<!-- Contact Section -->
<section class="contact-section">
    <div class="section-container">
        <h2>Contact Me</h2>
        <p>Fill out the form below to get in touch or subscribe to updates.</p>

        <!-- Contact Form -->
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Your first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Second Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Your second name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to newsletter</label>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Meseret Portfolio. All rights reserved.</p>
</footer>

</body>
</html>
